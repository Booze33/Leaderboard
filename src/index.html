<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="body">
        <h1>Leaderboard</h1>
        <section class="grid">
            <div class="frs-div">
                <h2>Recent Scores <button id="refresh">Refresh</button></h2>
                <div class="display">
                    
                </div>
            </div>
            <form class="sec-div">
                <h2>Add your score</h2>
                <input type="text" class="name input" placeholder="Your name">
                <input type="number" class="score input" placeholder="Your score">
                <button type="button" class="button" id="submit">Submit</button>
                </form>
        </section>
    </div>
</body>
</html>
